<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>選擇裝置</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --card-bg: white;
      --btn-bg: #1976d2;
      --btn-text: white;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #f0f0f0;
        --card-bg: #1e1e1e;
        --btn-bg: #90caf9;
        --btn-text: #000;
      }
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
    }

    .material-button {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
      text-decoration: none;
    }

    .material-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>

  <h1>選擇功能</h1>
  <div class="button-container">
    <a href="androidAppList.html" class="material-button">Android應用</a>
    <a href="magiskModuleList.html" class="material-button">Magisk模組</a>
    <a href="LSPosedModuleList.html" class="material-button">LSPosed模組</a>
    <a href="VSCodeExtensions.html" class="material-button">VSCode擴充</a>
    <a href="windowsAppList.html" class="material-button">Windows應用</a>
  </div>

</body>
</html>
